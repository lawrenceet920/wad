<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="comic">
        <figure class="ready"><img src="ready.png" alt="Ready!"></figure>
        <figure class="that-face"><img src="that-face.png" alt="that face"></figure>
        <figure class="face"><img src="face.png" alt="Superman"></figure>
        <figure class="punch"><img src="punch.png" alt="Punch"></figure>
        <figure class="away"><img src="away.png" alt="Away!"></figure>
        <figure class="logo"><img src="logo.jpg" alt="logo!"></figure>
    </div>
</body>
</html>
