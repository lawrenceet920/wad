<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subgrid layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <section class="top">
            <h1>DUCKS!</h1>
        </section>

            <p class="side">There are many kinds of ducks</p>
            <ul class="side">
                <li>Rubber Ducks</li>
                <li>Regular Ducks</li>
                <li>Horse sized ducks</li>
            </ul>
    </div>
    <div class="grid-container">

        <section class="bottom">
            <div class="content">
                <h1>Another Size one Heading</h1>
                <p>Sometimes ducks make a sound, these sounds are usually represented with the onomonopia "QUACK"</p>
            </div>
            <img src="lil-duck.png" alt="A little duck">
        </section>

        <aside>
            <h1>What else beSIDEs Ducks?</h1>
            <p>Duct tape!</p>
            <h3>Duct Tape?</h3>
            <p>Duck tape.</p>
        </aside>
    </div>
</body>
</html>
