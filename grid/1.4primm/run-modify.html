<!DOCTYPE html>
<html lang="en">  
	<head>
		<meta charset="UTF-8">  
		<meta name="viewport" content="width=device-width, initial-scale=1.0">  
		<title>Media Query: Font Size</title>
		<style>
		body {
			font-size: 20px;
		}

		@media only screen and (max-width: 500px) {
			body {
				font-family: 'Courier New', Courier, monospace;
                background-color: black;
                color: white;
			}
		}
		</style>
	</head>
	<body>
		<p>Lorem ipsum.</p>

	</body>
</html>
