<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Justify and align individual Properties</title>
</head>
<body>
  <h1>Justify Content</h1>
  <div class="container c1">

    <div class="item i1">1</div>
    <div class="item i2">2</div>
    <div class="item i3">3</div>
    <div class="item i4">4</div>
    <div class="item i5">5</div>
    <div class="item i6">6</div>
    <div class="item i7">7</div>
    <div class="item i8">8</div>

  </div>

  <hr>

  <h1>Align Content</h1>
  <div class="container c2">

    <div class="item i1">1</div>
    <div class="item i2">2</div>
    <div class="item i3">3</div>
    <div class="item i4">4</div>
    <div class="item i5">5</div>
    <div class="item i6">6</div>
    <div class="item i7">7</div>
    <div class="item i8">8</div>

  </div>

  <hr>

  <h1>Justify Items As a Group</h1>
  <div class="container c3">

    <div class="item i1">1</div>
    <div class="item i2">2</div>
    <div class="item i3">3</div>
    <div class="item i4">4</div>
    <div class="item i5">5</div>
    <div class="item i6">6</div>
    <div class="item i7">7</div>
    <div class="item i8">8</div>

  </div>

  <hr>

  <h1>Align Items As a Group</h1>
  <div class="container c4">

    <div class="item i1">1</div>
    <div class="item i2">2</div>
    <div class="item i3">3</div>
    <div class="item i4">4</div>
    <div class="item i5">5</div>
    <div class="item i6">6</div>
    <div class="item i7">7</div>
    <div class="item i8">8</div>

  </div>

  <h1>Justify INDIVIDUAL Items</h1>
  <div class="container">
  <!-- 
    NOTE: For this example, apply the c5 class to one 
    or two grid items, NOT to the grid container.

    Use the Grid Inspector tool in Firefox to see how
    the justify-self property affects the grid items
    in this grid.
  -->

    <div class="item i1 c5">1</div>
    <div class="item i2">2</div>

  </div>

  <h1>Align INDIVIDUAL Items</h1>
  <div class="container">

    <!-- 
    NOTE: For this example, apply the c6 class to one 
    or two grid items, NOT to the grid container.

    Use the Grid Inspector tool in Firefox to see how
    the align-self property affects the grid items
    in this grid.
  -->

    <div class="item i1 c6">1</div>
    <div class="item i2">2</div>

  </div>
  
</body>
</html>
